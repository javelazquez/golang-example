name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22  # Reemplaza con tu versi√≥n de Go

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

